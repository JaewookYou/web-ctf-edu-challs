<!doctype html>
<html lang="en">
  <head>
  	<title>Mini CTF</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="/static/css/style.css">

	</head>
	<body onload=change_link()>
	<section class="ftco-section">
		<div class="container" style="max-width: 100%;">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Mini CTF</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="container">
    <form id="boardForm" name="boardForm" method="post">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>순위</th>
                    <th>아이디</th>
                    <th>푼 문제</th>
                </tr>
            </thead>
            <tbody>
                {% for item in ids %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ item.keys()|first }}</td>
                        <td>{{ (item.values()|first)['solved']|join(', ') }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <center>
        <div>
            <a href='#' onClick='location.replace("/main")' class="btn btn-danger">메인</a>
            <a href='#' onClick='location.replace("/logout")' class="btn btn-info">로그아웃</a>            
        </div>
    	</center>
        </form>
    </div>
			</div>
		</div>
	</section>

	<script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/popper.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/main.js"></script>

	</body>
</html>
