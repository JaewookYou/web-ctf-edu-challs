<!doctype html>
<html lang="en">
  <head>
  	<title>FSI BOARD</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="/static/css/style.css">
	<script>
		function fn_view(seq){
			location.replace(`/board/${seq}`);
		}
	</script>
	</head>
	<body>
	<section class="ftco-section">
		<div class="container" style="max-width: 100%;">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">FSI BOARD</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="container">
    <form id="boardForm" name="boardForm" method="post">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                </tr>
            </thead>
            <tbody>
                {% for i in results %}
                    <tr>
                        <td>{{i['seq']}}</td>
                        <td><a href='#' onClick='fn_view({{i["seq"]}})' id="article-{{i['seq']}}">{{i['subject']}}</a></td>
                        <td>{{i['author']}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <center>
        <div>            
            <a href='#' onClick='location.replace("/write");' class="btn btn-success">글쓰기</a>            
            <a href='#' onClick='location.replace("/report")' class="btn btn-warning">관리자에게 글 읽기 요청</a>    
            <a href='#' onClick='location.replace("/logout")' class="btn btn-info">로그아웃</a>            
        </div>
    	</center>
    </form>
</div>
			</div>
		</div>
	</section>

	<script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/popper.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/main.js"></script>

	</body>
</html>
